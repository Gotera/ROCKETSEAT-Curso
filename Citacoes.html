<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como fazer citações</title>
</head>
<body>
    <!--
        Citações:
        <blockquote>
        <cite>
        <q>
    
    -->

    <blockquote cite="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote">
        O <strong>Elemento HTML<code> &lt;blockquote&gt;</code></strong>
        (ou <em>HTML Block Quotation Element</em> Indica que um texto externo foi citado.
    </blockquote>

    <p> De acordo com <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote"></a>
        <cite>Página MDN blockquote</cite></p>

    <p>O elemento quote - <code>&lt;q&gt;</code> - é <q cite="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote">
        usado para citações curtas que não precisam de parágrafos ou quebras de linha.</q> -- <a href="http://www.mozilla.org/"></a>
        <cite>MDN q page </cite></a>.</p>
    </p>


    
</body>
</html>
